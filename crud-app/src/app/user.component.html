<h1>Users</h1>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | async">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a><i class="fas fa-pen-square"></i></a>
      </td>
      <td>
        <a><i class="fas fas-trash-alt"></i></a>
      </td>
    </tr>
  </tbody>
</table>
